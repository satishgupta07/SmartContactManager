<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Smart Contact Manager</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-1">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <div class="container text-center">
                        <img style="width: 80px" th:src="@{/img/register.png}" alt="">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>
                    <form th:action="@{/do_register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input name="name" type="text" class="form-control" id="name_field"
                                   aria-describedby="emailHelp" placeholder="Enter here"
                                   th:value="${user.name}" required />
                        </div>
                        <div class="form-group">
                            <label for="email_field">Your Email</label>
                            <input name="email" type="email" class="form-control" id="email_field"
                                   aria-describedby="emailHelp" placeholder="Enter here"
                                   th:value="${user.email}" required />
                        </div>
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input name="password" type="password" class="form-control" id="password_field"
                                   aria-describedby="emailHelp" placeholder="Enter here" required />
                        </div>
                        <div class="form-group">
                            <textarea name="about" placeholder="Describe yourself here..."
                                      class="form-control" rows="5" th:text="${user.about}">
                            </textarea>
                        </div>
                        <div class="form-group form-check text-center">
                            <input type="checkbox" name="agreement"
                                   class="form-check-input" id="agreement">
                            <label for="agreement">Accept terms and conditions</label>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning text-white">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
